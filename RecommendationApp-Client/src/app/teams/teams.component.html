<div class="card mb-3">
  <div class="card-body">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-inline">
      <div class="form-group mr-3">
        <label for="teamName">Назва команди</label>
        <input type="text" class="form-control ml-1" name="teamName" formControlName="teamName">
      </div>
      <div class="form-group mr-3">
        <label for="teamCountry">Країна</label>
        <select name="teamCountry" formControlName="teamCountry" class="form-control ml-1">
          <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mr-2" [disabled]="!searchForm.valid">Пошук</button>
      <button type="button" class="btn btn-primary" (click)="resetForm()">Очистити поля форми</button>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Назва</th>
          <th>Країна</th>
          <th>Рейтинг</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams">
          <td>{{team.name}}</td>
          <td>{{team.country}}</td>
          <td>{{team.rating}}</td>
          <td><a routerLink="/team/{{team.id}}">Повна інформація</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
