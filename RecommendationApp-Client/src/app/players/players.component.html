<div class="card mb-3">
  <div class="card-body">
    <p>{{tableName}}</p>
    <table class="table table-hover">
      <thead class="thead-light">
        <th>#</th>
        <th>Стать</th>
        <th>Країна</th>
        <th>Рейтинг</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{player.id}}</td>
          <td>{{player.gender || 'Не вказано'}}</td>
          <td>{{player.country || 'Не вказано'}}</td>
          <td>{{player.averageRating | number:'1.1-1'}}</td>
          <td><a routerLink="/player/{{player.id}}">Профіль</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
