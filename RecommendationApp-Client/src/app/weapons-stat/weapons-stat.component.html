<div class="card mb-3">
    <div class="card-body">
      <p>Найчастіше використовувана зброя</p>
      <div *ngIf="!weaponsStat">
        <h3 class="empty-stat-message">Дані про статистику відсутні</h3>
      </div>
      <table *ngIf="weaponsStat" class="table table-hover">
        <thead class="thead-light">
          <th>Назва</th>
          <th>Зроблено пострілів</th>
          <th>Влучень</th>
        </thead>
        <tbody>
          <tr *ngFor="let weaponStat of weaponsStat">
            <td>{{weaponStat.weaponName || 'Не вказано'}}</td>
            <td>{{weaponStat.totalShots || 'Не вказано'}}</td>
            <td>{{weaponStat.totalHits || 'Не вказано'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
