<div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
          <th>#</th>
          <th>Стать</th>
          <th>Країна</th>
          <th>Порахований рейтинг</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let player of players">
            <td>{{player.id}}</td>
            <td>{{player.gender}}</td>
            <td>{{player.country}}</td>
            <td>{{player.calculatedRating}}</td>
            <td><a routerLink="/player/{{player.id}}">Профіль</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
